<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
</head>
  <body>
    <span class = "main-container">
      <section class = "player-side">
        <h2> Player </h2>
        <p> Number of Wins </p>
        <p>
          0
        </p>
      </section>
      <section>
        <section class = "main-view">
          <h1><span class="rock-title">ROCK</span><span class="paper-title">PAPER</span><span class="scissors-title">SCISSORS</span></h1>
          <h3> Choose your game! </h3>
          <span class = "options-container">
            <div class = "classic-game">
              <h2 class = "game-option1"> CLASSIC </h2>
            </div>
            <div class = "unique-game">
              <h2 class = "game-option2"> ULTIMATE </h2>
            </div>
          </span>
        </section>
        <section class = "classic-view hidden">
          <h1><span class="rock-title-fight">ROCK</span><span class="paper-title">PAPER</span><span class="scissors-title-fight">SCISSORS</span></h1>
          <h3 class = "choose-fighter"> Choose your fighter! </h3>
          <div class = "fighter-container">
            <div class = "fighter-background">
              <img class="fighter" id="rock" src="./imageFolder/rock.png" alt="rock fighter">
            </div>
            <div class = "fighter-background">
              <img class="fighter" id="paper" src="./imageFolder/paper.png" alt="paper fighter">
            </div>
            <div class = "fighter-background">
              <img class="fighter" id="scissors" src="./imageFolder/scissors.png" alt="scissors fighter">
            </div>
          </div>
          <button class = "home">HOME</button>
        </section>
        <section class = "unique-view hidden">
          <h1><span class="rock-title-fight">ROCK</span><span class="paper-title">PAPER</span><span class="scissors-title-fight">SCISSORS</span></h1>
          <h3 class = "choose-fighter"> Choose your fighter! </h3>
          <div class = "fighter-container">
            <div class = "fighter-background">
              <img class="fighter" src="./imageFolder/bomb.png" alt="bomb fighter">
            </div>
            <div class = "fighter-background">
              <img class="fighter" src="./imageFolder/zombie.png" alt="zombie fighter">
            </div>
            <div class = "fighter-background">
              <img class="fighter" src="./imageFolder/rock.png" alt="rock fighter">
            </div>
            <div class = "fighter-background">
              <img class="fighter" src="./imageFolder/paper.png" alt="paper fighter">
            </div>
            <div class = "fighter-background">
              <img class="fighter" src="./imageFolder/scissors.png" alt="scissors fighter">
            </div>
          </div>
          <button class = "home">HOME</button>
        </section>
      </section>
      <section class = "computer-side">
        <h2> Computer </h2>
        <p> Number of Wins </p>
        <p>
          0
        </p>
      </section>
    </span>
  </body>
  <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="game.js"></script>
</html>
