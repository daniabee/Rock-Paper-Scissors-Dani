<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:900&display=swap">
  <link href="http://fonts.cdnfonts.com/css/graffiti-font" rel="stylesheet">
  <title>ULTIMATE ROCK PAPER SCISSORS</title>
</head>
  <body>
    <main class = "main-container">
      <section class = "player-side hidden">
        <h2 id="player-name"> Player </h2>
        <p id="player-token"> Player 1 </p>
        <p> Number of Wins </p>
        <p class ="player-wins">
          0
        </p>
        <h3 class="choice-display fade-in hidden" id="display-fighter-player-side">YOUR FIGHTER CHOICE</h2>
      </section>
      <section>
        <section class = "main-view fade-in">
          <h1><span class="rock-title">ROCK</span><span class="paper-title">PAPER</span><span class="scissors-title">SCISSORS</span></h1>
          <h3 class = "options hidden">Choose your game!</h3>
          <form class ="form">
            <label class= "inputs">ENTER PLAYER NAME
              <input id="player-input" type="text" required/>
            </label>
          </form>
          <button id="submit">SUBMIT</button>
          <span class = "options hidden">
            <div class = "classic-game">
              <h2 class = "game-option1">CLASSIC</h2>
            </div>
            <div class = "unique-game">
              <h2 class = "game-option2">ULTIMATE</h2>
            </div>
          </span>
        </section>
        <section class = "classic-view hidden">
          <h1><span class="rock-title">ROCK</span><span class="paper-title">PAPER</span><span class="scissors-title">SCISSORS</span></h1>
          <h3 class = "choose-fighter"> Choose your fighter! </h3>
          <div class = "fighter-container fade-in">
            <div class = "fighter-background">
              <img class="rock fighter" id="rock" src="./imageFolder/rock.png" alt="rock fighter">
            </div>
            <div class = "fighter-background">
              <img class="paper fighter" id="paper" src="./imageFolder/paper.png" alt="paper fighter">
            </div>
            <div class = "fighter-background">
              <img class="scissors fighter" id="scissors" src="./imageFolder/scissors.png" alt="scissors fighter">
            </div>
          </div>
          <img class='count-animation-classic hidden' src='./imageFolder/animation.gif' alt="rock paper scissors shoot!">
          <h1 class = 'player2-wins hidden'>WINNER!</h1>
          <h1 class = 'player2-loses hidden'>LOSER!</h1>
          <h1 class = 'tied hidden'>TIE!</h1>
          <button class = "home">HOME</button>
        </section>
        <section class = "unique-view hidden">
          <h1><span class="rock-title">ROCK</span><span class="paper-title">PAPER</span><span class="scissors-title">SCISSORS</span></h1>
          <h3 class = "choose-fighter fade-in"> Choose your fighter! </h3>
          <div class = "fighter-container">
            <div class = "fighter-background">
              <img class="bomb fighter" src="./imageFolder/bomb.png" alt="bomb fighter">
            </div>
            <div class = "fighter-background">
              <img class="zombie fighter" src="./imageFolder/zombie.png" alt="zombie fighter">
            </div>
            <div class = "fighter-background">
              <img class="rock fighter" src="./imageFolder/rock.png" alt="rock fighter">
            </div>
            <div class = "fighter-background">
              <img class="paper fighter" src="./imageFolder/paper.png" alt="paper fighter">
            </div>
            <div class = "fighter-background">
              <img class="scissors fighter" src="./imageFolder/scissors.png" alt="scissors fighter">
            </div>
          </div>
          <img class='count-animation-unique hidden' id="unique-animation" src='./imageFolder/animation.gif' alt="rock paper scissors shoot!">
          <button class = "home">HOME</button>
        </section>
      </section>
      <section class = "computer-side hidden">
        <h2>COMPUTER</h2>
        <p> Player 2 </p>
        <p> Number of Wins </p>
        <p class ="computer-wins">
          0
        </p>
        <h3 class="choice-display fade-in hidden" id="display-fighter-computer-side">COMPUTER FIGHTER CHOICE</h2>
      </section>
    </main>
    <script src="src/game.js"></script>
    <script src="src/main.js"></script>
    <script src="src/player.js"></script>
  </body>
</html>
